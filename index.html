<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Galaxy Gallery</title>
    <link href="./css/styles.css" rel="stylesheet">
</head>

<body>

    <aside>
        Dogs are lovely.
    </aside>

    <section>


        <div class="image-gallery">

            <img class="gallery-item active-item" src="./images/photo1.jpg" alt="dog no 1">
            <img class="gallery-item" src="./images/photo2.jpg" alt="dog no 2">
            <img class="gallery-item" src="./images/photo3.jpg" alt="dog no 3">
            <img class="gallery-item" src="./images/photo4.jpg" alt="dog no 4">
            <img class="gallery-item" src="./images/photo5.jpg" alt="dog no 5">
            <img class="gallery-item" src="./images/photo6.jpg" alt="dog no 6">
            <img class="gallery-item" src="./images/photo7.jpg" alt="dog no 7">
            <img class="gallery-item" src="./images/photo8.jpg" alt="dog no 8">
            <img class="gallery-item" src="./images/photo9.jpg" alt="dog no 9">
            <img class="gallery-item" src="./images/photo10.jpg" alt="dog no 10">

        </div>

        <div class="btns">
            <button class="btn prev" disabled>Prev</button>
            <button class="btn next">Next</button>
        </div>

    </section>

    <script src="./js/app.js"></script>
</body>


</html>
